<!DOCTYPE html>

<style>

    <body>

    <div>

    <div id="header">
        <h1><a href=""></h><i class="fa fa-music"></i> aliquot</a></h1>
        <input id="search-field" placeholder="Search" type="text" autocomplete="off">
    </div>
    <div id="content">
        <div id="search-results">
        </div>
    </div>

    <div id="footer">
        <a href="javascript:;" id="random" title="Play a random station"><i class="fa fa-random"></i></a>
        <div id="stats"></div>
        <div id="error"></div>
    </div>

    </div>

<script type="text/javascript" id="searchindexloader"></script>

<script  type="text/javascript">



var Player = {
    _aud: null,
    _orig_error: null,

    init: function() {
        this._aud = new Audio();
        var parent = this;

        this._aud.addEventListener('error', function failed(e) {
            var error = e.target.error;
            if(error.code == error.MEDIA_ERR_SRC_NOT_SUPPORTED) {
                // fixum shoutcast
                var src = parent._aud.src;

                if(endsWith(src, "/;")) {
                    parent._realError(parent._orig_error);
                    parent._orig_error = null;
                    return;
                }
                if(parent._orig_error == null)
                    parent._orig_error = error;

                if(endsWith(src, "/")) {
                    src += ";";
                } else if(!endsWith(src, ";")) {
                    src += "/;";
                }

                parent.play(src);
            }
        }, true);
    },

    _realError: function(error) {
        if(!error) {
            $("#error").html("");
            return;
        }
        switch (error.code) {
            case error.MEDIA_ERR_ABORTED:
                $("#error").html("Playback aborted.");
              break;
            case error.MEDIA_ERR_NETWORK:
              $("#error").html("Network error");
              break;
            case error.MEDIA_ERR_DECODE:
              $("#error").html("Decoding error");
              break;
            case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
              $("#error").html("Format not supported");
              break;
        }
    },

    play: function(url) {
        this._realError(null);
        this._aud.src = url;
        this._aud.pause();
        this._aud.load();
        this._aud.play();
    },
};

var Search = {

  _index: null,
  _active_query: null,
  _queued_query: null,

  _result_urls: null,

  loadIndex : function(url) {
    $.ajax({type: "GET", url: url, data: null,
            dataType: "script", cache: true,
            complete: function(jqxhr, textstatus) {
              if (textstatus != "success") {
                document.getElementById("searchindexloader").src = url;
              }
            }});
  },

  onSetIndex: function() {
  },

  setIndex : function(index) {
    var q;
    this._index = index;
    this.onSetIndex();

    if ((q = this._queued_query) !== null) {
      this._queued_query = null;
      Search.query(q);
    }
  },

  getRandomResultUrl: function() {
      if(this._result_urls == null)
        return null;
      var urls = this._result_urls;
      var rand = urls[Math.floor(Math.random() * urls.length)];
      return rand;
  },

  hasIndex : function() {
      return this._index !== null;
  },

  deferQuery : function(query) {
      this._queued_query = query;
  },

  performSearch : function(query) {
    // set new query to stop active ones
    if (query == Search._active_query)
        return;
    Search._active_query = query;
    this.output = $('#search-results');

    if (this.hasIndex())
      this.query(query);
    else
      this.deferQuery(query);
  },

  query : function(query) {
    this.output.empty();

    var parts = query.toLowerCase().split(/\s+/);
    // filter out empty ones
    parts = parts.filter(function(e){return e});

      var index = this._index;
      var stations = index.stations;
      var website_idx = index.keys["website"];
      var uri_idx = index.keys["~uri"];
      var organization_idx = index.keys["organization"];
      var genre_idx = index.keys["genre"];
      var bitrate_idx = index.keys["~#bitrate"];
      var codec_idx = index.keys["audio-codec"];
      var values = index.values;

      this._result_urls = [];
      var results = [];
      var x = 0;

      for(var i in stations) {
          var station = stations[i];
          var uri = values[uri_idx][station[uri_idx]];
          var website = values[website_idx][station[website_idx]];
          var organization = values[organization_idx][station[organization_idx]];
          var genre = values[genre_idx][station[genre_idx]];
          var bitrate = values[bitrate_idx][station[bitrate_idx]];
          var codec = values[codec_idx][station[codec_idx]];

         var genre_low = genre.toLowerCase();
         var orga_low = organization.toLowerCase();
         var website_low = website.toLowerCase();
          var ok = true;
          for(var j in parts) {
              var part = parts[j];
              if (genre_low.indexOf(part) == -1 && orga_low.indexOf(part) == -1 && website_low.indexOf(part) == -1) {
                ok = false;
                break;
              }
          }

        if (ok) {
            this._result_urls[x] = uri;
            var res;
            res = '<div class="result">';
            res += '<a class="station" href="' + uri + '">';
            res += '<i class="fa fa-music"></i>'
            res += '<div class="station-title">' + organization + '</div>';
            res += '<div class="station-website">' + website + '</div>';
            res += '<div class="station-details">' + codec + ' | ' + bitrate + ' kpbs | ' + genre + '</div>'
            res += '</a></div>';
            results[x] = res;
            x++;
         }
         $("#stats").html(x + " stations");
      }

    var parent = this;
    var show_first = 20;

    function displayNextItem(query, entry_index) {
      if (query !== parent._active_query || !results.length)
        return;

      var item = results.pop();
      var listItem = $(item);
      Search.output.append(item);

      // show the first 30 immediately, then delay updates
      if (entry_index < show_first) {
        listItem.show();
        displayNextItem(query, entry_index + 1);
      } else {
        listItem.slideDown(5, function() {
          displayNextItem(query, entry_index + 1);
        });
      }
    }

    $('#content').scrollTop(0);
    displayNextItem(query, 1);
  },

};

var delay = (function(){
  var timer = 0;
  return function(callback, ms){
    clearTimeout (timer);
    timer = setTimeout(callback, ms);
  };
})();

function endsWith(str, suffix) {
    return str.indexOf(suffix, str.length - suffix.length) !== -1;
}

jQuery(function () {
    Player.init();

    $('#search-field').focus();
    $('#search-field').keyup(function(){
        var val = $(this).val()
        delay(function(){
            Search.performSearch(val);
        }, 200);
    });

    $('#random').click(function () {
        var url = Search.getRandomResultUrl();
        if(url)
            Player.play(url);
    });

    $("#search-results").on("click", ".station", function() {
        var url = $(this).attr("href");
        Player.play(url);
        return false;
    });
});

</script>

<script type="text/javascript">
jQuery(function() { Search.loadIndex("js/db.js"); });
</script>
