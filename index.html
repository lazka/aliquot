<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>

body {
    font-family: 'Lato', serif;
    color: #333;
    background-color: #ffbb00;
}

#header {
    width: 100%;
    height: 70px;
    
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 11;
}

h1 {
    margin: 7px;
    text-shadow: 0px 0px 2px rgba(150, 150, 150, 0.4);
}

#search-field {
    position: fixed;
    top: 55px;
    width: 89%;
    left: 4%;
    font-size: 1.2em;
    border-radius:11px;
    border: 2px solid #333;
    padding: 5px;
    color: #333;
    background-color: #fff;
    box-shadow: inset 0px 0px 23px -7px rgba(0,0,0,0.33);
}

#content {
    z-index: 10;
    position: fixed;
    padding-top:20px;
    top: 72px;
    left: -2px;
    bottom: 42px;
    right: -2px;
    overflow: auto;
    border: 2px solid;
    border-radius: 15px;
    background-color: #F5F5F5;
    box-shadow: inset 0px 0px 23px -7px rgba(0,0,0,0.33);
}

#footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
}

#random {
    font-size: 30px;
    line-height: 40px;
    float: right;
    margin-right: 5px;
}

.result {
    height: 60px;
    border-bottom: 1px solid #CCC;
    overflow: hidden;
    line-height:150%;
    padding: 5px 0px 0px 60px;
}

.result a {
    display: block;
}

.result i {
    float: left;
    margin-left: -50px;
    font-size: 2.5em;
    line-height: 60px;
}

a {
    color: #333;
}

a:link {
    text-decoration: none;
}

a:hover {
    text-shadow: 0px 0px 2px rgba(255, 187, 0, 0.4);
}

a:visited {
    color: #333;
}

#stats {
    line-height: 40px;
    padding: 0 10px;
    font-weight: bold;
}

</style>

    </head>
    <body>

    <div>

    <div id="header">
        <h1><a href=""></h><i class="fa fa-music"></i> aliquot</a></h1>
        <input id="search-field" placeholder="Search" type="text" autocomplete="off">
    </div>
    <div id="content">
        <div id="search-results">
        </div>
    </div>

    <div id="footer">
        <a href="javascript:;" id="random" title="Play a random station"><i class="fa fa-random"></i></a>
        <div id="stats"></div>
        
    </div>

    </div>

    </body>

<script type="text/javascript" id="searchindexloader"></script>

<script  type="text/javascript">

var Search = {

  _index: null,
  _active_query: null,
  _queued_query: null,

  loadIndex : function(url) {
    $.ajax({type: "GET", url: url, data: null,
            dataType: "script", cache: true,
            complete: function(jqxhr, textstatus) {
              if (textstatus != "success") {
                document.getElementById("searchindexloader").src = url;
              }
            }});
  },

  onSetIndex: function() {
  },

  setIndex : function(index) {
    var q;
    this._index = index;
    this.onSetIndex();

    if ((q = this._queued_query) !== null) {
      this._queued_query = null;
      Search.query(q);
    }
  },

  playRandom: function() {
      var urls = this._index.values[7];
      var rand = urls[Math.floor(Math.random() * urls.length)];
      this.play(rand);
  },

  hasIndex : function() {
      return this._index !== null;
  },

  deferQuery : function(query) {
      this._queued_query = query;
  },

  performSearch : function(query) {
    // set new query to stop active ones
    if (query == Search._active_query)
        return;
    Search._active_query = query;
    this.output = $('#search-results');

    if (this.hasIndex())
      this.query(query);
    else
      this.deferQuery(query);
  },

  query : function(query) {
      Search.output.empty();
      var index = this._index;
      var stations = index.stations;
      var website_idx = index.keys["website"];
      var uri_idx = index.keys["~uri"];
      var organization_idx = index.keys["organization"];
      var genre_idx = index.keys["genre"];
      var bitrate_idx = index.keys["~#bitrate"];
      var codec_idx = index.keys["audio-codec"];
      var values = index.values;

      var result = [];
      var x = 0;
      for(var i in stations) {
          var station = stations[i];
          var uri = values[uri_idx][station[uri_idx]];
          var website = values[website_idx][station[website_idx]];
          var organization = values[organization_idx][station[organization_idx]];
          var genre = values[genre_idx][station[genre_idx]];
          var bitrate = values[bitrate_idx][station[bitrate_idx]];
          var codec = values[codec_idx][station[codec_idx]];

         if (genre.indexOf(query) != -1 || organization.indexOf(query) != -1) {
            result[x] = '<div class="result"><a href="javascript:Search.play(\'' + uri + '\')"><i class="fa fa-music"></i>' + organization + '<br><small>'+ genre +' / ' + bitrate + ' kpbs / ' + codec + '</small></a></div>';
            x++;
         }
         $("#stats").html(x + " stations");
      }
      Search.output.append(result.join(''));
  },
  
  play: function(url) {
        aud.src = url;
        aud.pause();
        aud.load();
        aud.play();
  },

};

var delay = (function(){
  var timer = 0;
  return function(callback, ms){
    clearTimeout (timer);
    timer = setTimeout(callback, ms);
  };
})();

function endsWith(str, suffix) {
    return str.indexOf(suffix, str.length - suffix.length) !== -1;
}

jQuery(function () {
    aud = new Audio();

    $('#search-field').focus();
    $('#search-field').keyup(function(){
        var val = $(this).val()
        delay(function(){
            Search.performSearch(val);
        }, 200);
    });

    $('#random').click(function () {
        Search.playRandom();
    });


    aud.addEventListener('error', function failed(e) {
        if(e.target.error.code == e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED) {
            // fixum shoutcast
            var src = aud.src;
            if(endsWith(src, "/")) {
                src += ";";
            } else if(!endsWith(src, ";")) {
                src += "/;";
            }
            Search.play(src);
        }
     }, true);

});

</script>

<script type="text/javascript">
jQuery(function() { Search.loadIndex("db.js"); });
</script>

</html>
